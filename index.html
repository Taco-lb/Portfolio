<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Antoine M. Harb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/assets/fonts/fonts.css" />
        <link rel="stylesheet" href="./src/assets/css/preloader.css" />
    </head>

    <body>

        <div id="preloader">
            <div class="preloader-content">
                <div class="react-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>  
            <p class="loading-text">Terminal loading, please wait...</p>
            </div>
        </div>

        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>

        <script>
            window.addEventListener("load", () => {
                const preloader = document.getElementById("preloader");
                if (preloader) {
                preloader.style.opacity = "0";
                preloader.style.pointerEvents = "none";
                setTimeout(() => preloader.remove(), 400);
                }
            });
        </script>

    </body>

</html>
